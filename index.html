<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stop-Watch</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="time-container">
      <span class="timer" id="min">00</span><span class="colon">:</span>
      <span class="timer" id="sec">00</span><span class="colon">:</span>
      <span class="timer" id="ms">00</span>
    </div>

    <div class="btns">
      <span id="lapbtn"><i class="bi bi-flag-fill"></i></span>
      <span id="switchbtn" value="start"></span>
      <span id="reset"><i class="bi bi-arrow-clockwise"></i></span>
    </div>

    <div class="wrapper">
      <div class="lap-card">
        <table class="lap-table">
          <thead>
            <tr>
              <th>Lap</th>
              <th>Lap Time</th>
            </tr>
          </thead>
        </table>
        <div class="lap-body-scroll">
          <table class="lap-table">
            <tbody id="lap-body"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
